### github-action-variable-04.yml

name: Test Github Actions variable-04
run-name: Run Github Actions inputs, outputs, needs
on:
  workflow_dispatch:
    inputs:
      name:
       description: '이름-영소문자'
       required: true
       default: 'input'

jobs:
  input-data:
    runs-on: ubuntu-latest
    steps:
      - name: Print input data
        run: echo "Hello, ${{ github.event.inputs.name }}"

  output-data:
    runs-on: ubuntu-latest
    outputs:
      upper_name: ${{ steps.uppercase.outs.result }}
    steps:
      - name: Print input data
        id: uppercase
        run: echo "result = $(echo '${{ github.event.inputs.name }}' | tr 'a-z' 'A-Z')" >> $GITHUB_OUTPUT>

  ### output 데이터가 먼저 끝이 나야지 변수확인할수있도록 needs사용
  print-data:
    needs: output-data
    runs-on: ubuntu-latest
    steps:
      - name: Print output data
        run: echo "Hello, ${{ needs.output-data.outputs.upper_name}}"
